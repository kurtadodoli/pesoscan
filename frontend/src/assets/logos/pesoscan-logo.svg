<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shield -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pupilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Shield Background -->
  <path d="M60 10 L95 25 L95 70 Q95 85 85 95 Q75 105 60 105 Q45 105 35 95 Q25 85 25 70 L25 25 Z" 
        fill="url(#shieldGradient)" 
        stroke="#1e40af" 
        stroke-width="2" 
        filter="url(#shadow)"/>
  
  <!-- Letter P with integrated eye -->
  <!-- P vertical line -->
  <path d="M40 35 L40 85" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- P top horizontal -->
  <path d="M40 35 L65 35 Q75 35 80 42 Q85 49 85 57 Q85 65 80 72 Q75 79 65 79 L40 79" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="6" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- P middle horizontal (partial to make room for eye) -->
  <path d="M40 57 L52 57" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="6" 
        stroke-linecap="round"/>
  
  <!-- Eye integrated inside P's upper section -->
  <!-- Eye white/sclera -->
  <ellipse cx="62" cy="47" rx="10" ry="7" 
           fill="url(#eyeGradient)" 
           stroke="#cbd5e1" 
           stroke-width="1"/>
  
  <!-- Iris -->
  <ellipse cx="62" cy="47" rx="6" ry="4.5" 
           fill="#3b82f6" 
           opacity="0.9"/>
  
  <!-- Pupil -->
  <ellipse cx="62" cy="47" rx="3" ry="2.5" 
           fill="url(#pupilGradient)"/>
  
  <!-- Eye highlight -->
  <ellipse cx="60" cy="45" rx="1.2" ry="1" 
           fill="#ffffff" 
           opacity="0.8"/>
  
  <!-- Subtle scan lines effect -->
  <g opacity="0.3">
    <line x1="55" y1="52" x2="79" y2="52" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="55" y1="57" x2="79" y2="57" stroke="#ffffff" stroke-width="0.5"/>
    <line x1="55" y1="62" x2="79" y2="62" stroke="#ffffff" stroke-width="0.5"/>
  </g>
  
  <!-- Corner accents -->
  <g opacity="0.6">
    <circle cx="35" cy="35" r="2" fill="#ffffff"/>
    <circle cx="85" cy="35" r="2" fill="#ffffff"/>
    <circle cx="35" cy="75" r="2" fill="#ffffff"/>
    <circle cx="85" cy="75" r="2" fill="#ffffff"/>
  </g>
</svg>