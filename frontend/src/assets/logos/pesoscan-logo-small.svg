<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradientSmall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield Background -->
  <path d="M24 4 L38 10 L38 28 Q38 34 34 38 Q30 42 24 42 Q18 42 14 38 Q10 34 10 28 L10 10 Z" 
        fill="url(#shieldGradientSmall)" 
        stroke="#1e40af" 
        stroke-width="1"/>
  
  <!-- Letter P with integrated eye -->
  <!-- P vertical line -->
  <path d="M16 14 L16 34" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- P outline -->
  <path d="M16 14 L26 14 Q30 14 32 17 Q34 20 34 23 Q34 26 32 29 Q30 32 26 32 L16 32" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- P middle horizontal (partial) -->
  <path d="M16 23 L21 23" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Eye integrated inside P -->
  <ellipse cx="25" cy="19" rx="4" ry="2.5" 
           fill="url(#eyeGradientSmall)" 
           stroke="#cbd5e1" 
           stroke-width="0.5"/>
  
  <!-- Iris -->
  <ellipse cx="25" cy="19" rx="2.5" ry="1.8" 
           fill="#3b82f6"/>
  
  <!-- Pupil -->
  <ellipse cx="25" cy="19" rx="1.2" ry="1" 
           fill="#1e293b"/>
  
  <!-- Eye highlight -->
  <ellipse cx="24" cy="18.5" rx="0.5" ry="0.4" 
           fill="#ffffff" 
           opacity="0.9"/>
</svg>