# Philippine Money Detection Dataset
# Classes: 9 Philippine peso denominations
nc: 9
names: ['1', '10', '100', '1000', '20', '200', '5', '50', '500']

# Paths (relative to this data.yaml file)
path: c:/pesoscan/backend/Philippine-Money-1  # root directory
train: train/images  # training images (relative to 'path')
val: valid/images    # validation images (relative to 'path') 
test: test/images    # test images (relative to 'path')

# Roboflow dataset info
roboflow:
  license: CC BY 4.0
  project: philippine-money-hjn3v
  url: https://universe.roboflow.com/philippine-money-jczbl/philippine-money-hjn3v/dataset/1
  version: 1
  workspace: philippine-money-jczbl